language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
install:
  - git clone https://github.com/sstephenson/bats.git && cd bats && ./install.sh .. && cd -
  - pip install -U . -r dev-requirements.txt
# command to run tests
script:
  - paver lint
  - paver nosetests
  - PATH=$PWD/bin:$PATH paver bats
